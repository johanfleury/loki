server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://myloki:3100/loki/api/v1/push

scrape_configs:
- job_name: system
  static_configs:
  - targets:
      - localhost
    labels:
      job: varlogs
      __path__: /var/log/*.log
- job_name: prod
  static_configs:
  - targets:
      - localhost
    labels:
      job: logs
      env: prod
      __path__: /logtmp/production.log
- job_name: secret
  static_configs:
  - targets:
      - localhost
    labels:
      job: logs
      env: prod
      secret: true
      __path__: /logtmp/secret.log
- job_name: dev
  static_configs:
  - targets:
      - localhost
    labels:
      job: logs
      env: dev
      __path__: /logtmp/dev.log
